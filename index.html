<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="SignUp-form">
        <img src="./image2.png" alt="" class="img2">
     <h1 class="SignUp">Sign Up Now</h1>
     <form>
      <input type="email" class="inputbox" placeholder="Your Email">
      <input type="password" class="inputbox" placeholder="Your Password">
      <input type="checkbox" id="agreement">
      <label for="agreement">I agree to the Terms of Services</label>
      
      <button class="buttons">Sign Up</button>

      <div class="horizontal-rule">
        <span class="text">OR</span>
        </div>
      <button class="twitter">Login With Twitter</button>

      <p>Do you have an account? <a href="">Sign in</a></p>

     </form>


    </div>
</body>
</html>
